name: 🚀 Build & Deploy (Fastify API)

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: vynox-vpn-server

jobs:
  build:
    name: 🏗️ Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout
        uses: actions/checkout@v4

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: 🛠️ Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: 📦 Docker meta (tags & labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: 🧱 Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: 🚀 Deploy to 96.9.215.27
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🔑 SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}          # 96.9.215.27
          username: ${{ secrets.SERVER_USER }}      # recommend: a non-root deploy user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            cd /opt/vynox

            # Pin image to the exact commit for safe rollbacks
            IMAGE="ghcr.io/${{ secrets.GHCR_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
            echo "APP_IMAGE=${IMAGE}" > .env
            echo "APP_PORT=2025" >> .env

            echo "🔄 Pulling ${IMAGE}"
            docker pull ${IMAGE}

            echo "🧪 Preflight: keep last 5 images"
            docker image prune -f

            echo "🚀 Deploying"
            docker compose -f docker-compose.prod.yml up -d

            echo "⏱  Waiting for app to be healthy..."
            # optional simple wait (healthcheck covers it too)
            sleep 5
            docker ps --filter "name=vynox_server"

            echo "✅ Done"
